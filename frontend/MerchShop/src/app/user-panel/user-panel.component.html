<div class="pageContainer">
    <div class="title">
    <h1>Customer panel</h1>
    </div>
    <div class="dataRow1">
        <h2>First Name: {{user.firstName}} </h2>
    </div>
    <div class="dataRow2">
        <h2>Last Name: {{user.lastName}} </h2>
    </div>
    <div class="dataRow3">
        <h2>Email: {{user.email}}  </h2>
    </div>
    <div class="dataRow4">
        <h2>Points: {{user.points}}  </h2>
    </div>
    <div class="orderTitle">
        <h1>Your orders</h1>
    </div>
    <table *ngIf="userOrders.length > 0">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element">{{convertUTCdate(element.date)}}</td>
        </ng-container>
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element">{{element.value}} RON</td>
        </ng-container>
        <ng-container matColumnDef="pointsValue">
            <th mat-header-cell *matHeaderCellDef> Points Value </th>
            <td mat-cell *matCellDef="let element">{{element.pointsValue}} POINTS</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="userOrders.length == 0" class="noOrders">
        <h2>You don't have any orders yet</h2>
    </div>
</div>
